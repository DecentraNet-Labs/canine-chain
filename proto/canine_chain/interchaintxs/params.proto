syntax = "proto3";
package canine_chain.interchaintxs;

import "gogoproto/gogo.proto";

option go_package = "github.com/jackalLabs/canine-chain/x/interchaintxs/types";

// Params defines the parameters for the module.
message Params {
  option (gogoproto.goproto_stringer) = true; // set to true so class file doesn't complain that interface is not satisfied
  // Defines maximum amount of messages to be passed in MsgSubmitTx
  int64 msg_submit_tx_max_messages = 1;
}
